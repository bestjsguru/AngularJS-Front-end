<div class="reorder-columns">
    <div class="modal-header">
        <h4 class="modal-title">Set Target Goal</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>Target Goal:</label>
            <div class="input-group">
                <input name="goal" type="number" step="0.01" ng-model="$ctrl.goal" placeholder="Enter Target Goal" class="form-control">
                <span class="input-group-btn">
                    <button ng-click="$ctrl.goal = null" class="btn btn-lg btn-fourth">
                        Clear <i class="fa fa-fw fa-times" aria-hidden="true"></i>
                    </button>
               </span>
            </div>
        </div>

        <div class="clearfix"></div>
        <div class="help-block m-t-15">* This will be target goal that you want to achieve. It will only be applicable for single value numeric cards or gauge charts. </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-sm-6">
                <button class="btn btn-lg btn-second btn-block" ng-click="$ctrl.dismiss()">Cancel</button>
            </div>
            <div class="col-sm-6">
                <button class="btn btn-lg btn-first btn-block" ng-click="$ctrl.save()">Save</button>
            </div>
        </div>
    </div>

</div>
