<div class="input-range number">
    <div class="input-group">
        <span class="input-group-btn">
            <input type="number" min="0" step="1" class="form-control" placeholder="From" ng-model="data.from">
        </span>
        <input type="text" disabled class="form-control">
        <span class="input-group-btn">
            <input type="number" min="0" step="1" class="form-control" placeholder="To" ng-model="data.to">
        </span>
    </div>
</div>
