<!-- horizontal pagination arrows -->
<a ng-if="$ctrl.currentHorizontalPage > 1" class="horizontal-pagination-left" href="#" ng-click="$ctrl.previousPage()">
    <i class="fa fa-chevron-left" aria-hidden="true"></i>
</a>
<a class="horizontal-pagination-right" href="#" ng-click="$ctrl.nextPage()">
    <i class="fa fa-chevron-right" aria-hidden="true"></i>
</a>
