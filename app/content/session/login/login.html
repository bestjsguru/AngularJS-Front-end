<loader ctrl-check="true" ng-if="!$ctrl.isEmbed"></loader>

<div class="preview-area-wrapper" ng-if="$ctrl.isEmbed">
    <div class="preview-area">
        <div class="preview-icon animated zoomIn">
            <i class="fa fa-link" aria-hidden="true"></i>
        </div>
        <span class="preview-title">Something went wrong!</span>
        <span>Check your embedding link as it might be incorrect or expired</span>
    </div>
</div>
