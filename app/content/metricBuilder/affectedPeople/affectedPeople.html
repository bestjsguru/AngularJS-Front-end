<div class="affected-people">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a class="accordion-toggle pull-left hover" ng-click="ap.toggleList()">
                    <i class="fa" ng-class="{'fa-chevron-up': !ap.hidden, 'fa-chevron-down': ap.hidden}"></i>
                </a>
                <span class="heading">Affected people</span>
            </h4>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">
                    <label class="number-indicator"><span>15</span> people with access</label>
                    <ul class="people-list">
                        <li><img src="styles/images/profile-avatar.jpg" class="img-rounded"></li>
                        <li><img src="styles/images/profile-avatar.jpg" class="img-rounded"></li>
                        <li><img src="styles/images/profile-avatar.jpg" class="img-rounded"></li>
                        <li><img src="styles/images/profile-avatar.jpg" class="img-rounded"></li>
                        <li>
                            <span class="more">+10</span>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-6">
                    <label class="number-indicator"><span>3</span> groups with access</label>
                    <ul class="people-list">
                        <li>
                            <span class="more">A</span>
                        </li>
                        <li>
                            <span class="more">BC</span>
                        </li>
                        <li>
                            <span class="more">CD</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
