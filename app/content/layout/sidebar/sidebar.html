<div id="sidebar-wrapper" ng-if="!$ctrl.isExport">
    <ul class="sidebar-nav" ng-if="!$ctrl.loading">
        <li class="workspace-dropdown">
            <app-sidebar-user-menu></app-sidebar-user-menu>
        </li>

        <li app-access level="all">
            <a ui-sref="home" ng-class="{'active': $ctrl.isLinkActive('home')}"
               tu-popover tu-popover-html="Home" tu-popover-placement="right">
                <i class="fa fa-fw fa-home" aria-hidden="true"></i>
            </a>
        </li>

        <li app-access permission="alerts">
            <a ui-sref="profile.alert" ng-class="{'active': $ctrl.isLinkActive('profile.alert')}"
               tu-popover tu-popover-html="Alerts" tu-popover-placement="right">
                <i class="fa fa-fw fa-exclamation-triangle" aria-hidden="true"></i>
            </a>
        </li>

        <li class="workspace-dropdown">
            <app-sidebar-dashboards></app-sidebar-dashboards>
        </li>

        <li app-access permission="cards">
            <a ui-sref="cardBuilder({cardId: null, tab: 'style'})" ng-class="{'active': $ctrl.isLinkActive('cardBuilder')}"
               tu-popover tu-popover-html="Card Builder" tu-popover-placement="right">
                <i class="fa fa-fw fa-area-chart" aria-hidden="true"></i>
            </a>
        </li>

        <li app-access permission="root-cause">
            <a ui-sref="rootCause" ng-class="{'active': $ctrl.isLinkActive('rootCause')}"
               tu-popover tu-popover-html="Root Cause" tu-popover-placement="right">
                <i class="fa fa-fw fa-search-plus" aria-hidden="true"></i>
            </a>
        </li>

        <li app-access permission="smart-alerts">
            <a ui-sref="smartAlerts" ng-class="{'active': $ctrl.isLinkActive('smartAlerts')}"
               tu-popover tu-popover-html="Smart Alerts" tu-popover-placement="right">
                <i class="fa fa-fw fa-dot-circle-o" aria-hidden="true"></i>
            </a>
        </li>

        <li app-is-dev>
            <a ui-sref="forecastAnalysis" ng-class="{'active': $ctrl.isLinkActive('forecastAnalysis')}"
               tu-popover tu-popover-html="Forecast Analysis" tu-popover-placement="right">
                <i class="fa fa-fw fa-line-chart" aria-hidden="true"></i>
            </a>
        </li>

        <li app-is-dev>
            <a ui-sref="keyDrivers" ng-class="{'active': $ctrl.isLinkActive('keyDrivers')}"
               tu-popover tu-popover-html="Key Drivers" tu-popover-placement="right">
                <i class="fa fa-fw fa-lightbulb-o" aria-hidden="true"></i>
            </a>
        </li>
    </ul>
</div>
