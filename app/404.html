<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page Not Found :(</title>
    <style>
        body {
            background: #2e3640;
            font-family: 'Open Sans', sans-serif, Arial, Helvetica, sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 15px;
        }

        .main-content-wrapper {
            background: #2e3640;
        }

        .error-container {
            width: 935px;

        }

        .error-image-wrapper {

            padding-top: 8px;

        }

        .red {

            margin: 0 0 40px 0;
        }

        .yellow {
            color: #fac800;
            float: left;
            width: 100%;
            margin: 0 0 30px 0;
        }

        .error-txt {
            color: #32cccc;
            font-size: 125px;
            line-height: 120px;
            float: left;
            width: 100%;
            margin: 0;
        }

        .error-txt span {
            font-family: 'Open Sans', sans-serif, Arial, Helvetica, sans-serif;
        }

        .error-sub-txt {
            font-size: 17px;
            float: left;
            width: 100%;
            color: #32cccc;
            margin: 0 0 20px 0;
        }

        .btn-default {
            display: inline-block;
            margin-bottom: 0;
            font-weight: normal;
            text-align: center;
            vertical-align: middle;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            cursor: pointer;
            background-image: none;
            border: 1px solid transparent;
            white-space: nowrap;
            padding: 6px 20px;
            font-size: 14px;
            line-height: 1.42857143;
            border-radius: 4px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            color: #777777;
            background-color: #ffffff;
            border-color: #cccccc;
            text-decoration: none;

</head>

    <div class="error-container">

            <div class="col-md-12">

                    <img src="/styles/images/404.png" alt="AVORA 404 Page" width="292" height="308">
                </div>
                <div class="error-txt-wrapper">
                    <span class="red">WE BROKE SOMETHING</span>

                    <a href="/" class="btn btn-fourth">Back</a>
                </div>
            </div>
